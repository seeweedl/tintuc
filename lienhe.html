<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body >
    <div class="main" >
      <h1 style="color: blue; margin-left: 650px; margin-top: 60px;">LIÊN HỆ</h1>
        <div class="lienhe" style="margin: 100px; ">
            <form>
                <div class="name">
                    <label for="validationServer03">Name</label>
                    <input type="text" class="form-control " id="validationServer03" placeholder="name" required>
                    <div class="invalid-feedback">
                      Please provide a valid name.
                    </div>
                </div>
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" id="validationServer03" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <div class="invalid-feedback">
                    Please provide a valid email.
                  </div>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div> 
                <div class="mess">
                    <label for="validationServer03">Message</label><br>
                    <input type="text" name="mess" id="validationServer03" class="form-control" style="width: 100%; height: 200px" placeholder="Write message" required>
                    <div class="invalid-feedback">
                        Please provide a valid message.
                    </div>
                </div> 
              
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
